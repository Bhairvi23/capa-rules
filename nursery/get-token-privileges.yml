rule:
  meta:
    name: get token privileges
    namespace: host-interaction/session
    authors:
      - "michael.hunhoff@mandiant.com"
    scopes:
      static: function
      dynamic: process
  features:
    - and:
      - or:
        - basic block:
          - and:
            - api: advapi32.GetTokenInformation
            - number: 0x3 = TokenPrivileges
        - thread:
          - and:
            - api: advapi32.GetTokenInformation
            - number: 0x3 = TokenPrivileges
      - optional:
        - api: advapi32.LookupPrivilegeName
