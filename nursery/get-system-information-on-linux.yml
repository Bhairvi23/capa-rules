rule:
  meta:
    name: get system information on Linux
    namespace: host-interaction/os/info
    authors:
      - joakim@intezer.com
    scopes:
      static: function
      dynamic: process
    att&ck:
      - Discovery::System Information Discovery [T1082]
  features:
    - and:
      - os: linux
      - or:
        - api: sysconf
        - and:
          - api: system
          - string: "lshw"
