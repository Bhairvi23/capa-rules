rule:
  meta:
    name: connect TCP socket
    namespace: communication/socket/tcp
    authors:
      - moritz.raabe@mandiant.com
      - joakim@intezer.com
    scopes:
      static: function
      dynamic: process
    mbc:
      - Communication::Socket Communication::Connect Socket [C0001.004]
    examples:
      - Practical Malware Analysis Lab 01-01.dll_:0x10001010
  features:
    - and:
      - match: create TCP socket
      - or:
        - api: connect
        - api: ws2_32.connect
        - api: ws2_32.WSAConnect
        - api: ConnectEx
        - and:
          - or:
            - basic block:
              - and:
                - number: 0x25A207B9
                - number: 0x4660DDF3
                - number: 0xE576E98E
                - number: 0x3E06748C
            - thread:
              - and:
                - number: 0x25A207B9
                - number: 0x4660DDF3
                - number: 0xE576E98E
                - number: 0x3E06748C
          - or:
            - basic block:
              - and:
                - api: WSAIoctl
                - number: 0xC8000006 = SIO_GET_EXTENSION_FUNCTION_POINTER
            - thread:
              - and:
                - api: WSAIoctl
                - number: 0xC8000006 = SIO_GET_EXTENSION_FUNCTION_POINTER
          - or:
            - basic block:
              - and:
                - api: setsockopt
                - number: 0xFFFF = SOL_SOCKET
                - number: 0x7010 = SO_UPDATE_CONNECT_CONTEXT
            - thread:
              - and:
                - api: setsockopt
                - number: 0xFFFF = SOL_SOCKET
                - number: 0x7010 = SO_UPDATE_CONNECT_CONTEXT
          - api: bind
